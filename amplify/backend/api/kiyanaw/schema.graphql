type Transcription
  @model
  @auth(
    rules: [{ allow: private, provider: iam }, { allow: public, provider: iam, operations: [read] }]
  ) {
  id: ID! @primaryKey
  author: String!
  coverage: Float
  dateLastUpdated: String!
  userLastUpdated: String
  length: Float
  issues: String
  comments: String
  tags: String
  source: String
  index: String
  title: String! @index(name: "ByTitle", queryField: "byTitle")
  type: String!
  isPrivate: Boolean
  disableAnalyzer: Boolean
  contributors: [Contributor] @manyToMany(relationName: "TranscriptionContributor")
  regions: [Region] @hasMany(indexName: "ByTranscription", fields: ["id"])
}

type Region
  @model
  @auth(
    rules: [{ allow: private, provider: iam }, { allow: public, provider: iam, operations: [read] }]
  ) {
  id: ID! @primaryKey
  start: Float!
  end: Float!
  text: String!
  issues: String
  isNote: Boolean
  comments: String
  translation: String
  dateLastUpdated: String!
  userLastUpdated: String!
  transcription: Transcription! @belongsTo(fields: ["transcriptionId"])
  transcriptionId: ID! @index(name: "ByTranscription")
  issueList: [Issue] @hasMany(indexName: "ByRegion", fields: "id")
}

type Issue
  @model
  @auth(
    rules: [{ allow: private, provider: iam }, { allow: public, provider: iam, operations: [read] }]
  ) {
  id: ID! @primaryKey
  text: String!
  owner: String!
  index: Float!
  type: String!
  
  comments: AWSJSON
  region: Region! @belongsTo(fields: ["regionId"])
  regionId: ID! @index(name: "ByRegion")
}

type Cursor
  @model
  @auth(
    rules: [{ allow: private, provider: iam }, { allow: public, provider: iam, operations: [read] }]
  ) {
  id: ID! @primaryKey(sortKeyFields: ["user"])
  user: String!
  cursor: String!
}

type UserCursor
  @model
  @auth(
    rules: [{ allow: private, provider: iam }, { allow: public, provider: iam, operations: [read] }]
  ) {
  # id is the user name
  id: ID! @primaryKey
  transcription: String! @index(name: "ByTranscription", queryField: "byTranscription")
  region: String!
  cursor: String!
}

type Pointer
  @model
  @auth(
    rules: [{ allow: private, provider: iam }, { allow: public, provider: iam, operations: [read] }]
  ) {
  # id is the user name
  id: ID! @primaryKey
  transcription: String! @index(name: "ByTrans", queryField: "byTrans")
  region: String!
  cursor: String!
}

type RegionLock
  @model
  @auth(
    rules: [{ allow: private, provider: iam }, { allow: public, provider: iam, operations: [read] }]
  ) {
  id: ID! @primaryKey(sortKeyFields: ["transcriptionId"])
  transcriptionId: String!
  deleteTime: AWSTimestamp!
  user: String!
}

