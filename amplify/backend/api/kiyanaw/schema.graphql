type Transcription
  @model
  @key(fields: ["id"])
  @key(name: "ByTitle", fields: ["title"], queryField: "byTitle")
  @key(name: "ByOwnerUpdated", fields: ["author", "dateLastUpdated"], queryField: "byOwnerUpdated")
  # @key(
  #   name: "ByContributorsUpdated"
  #   fields: ["contributors", "dateLastUpdated"]
  #   queryField: "byContributorsUpdated"
  # )
  @auth(
    rules: [{ allow: private, provider: iam }, { allow: public, provider: iam, operations: [read] }]
  ) {
  id: ID!
  author: String!
  coverage: Float
  dateLastUpdated: String!
  userLastUpdated: String
  length: Float
  issues: String
  comments: String
  tags: String
  source: String
  index: String
  title: String!
  type: String!
  contributors: String
}

type Region
  @model
  @key(fields: ["id"])
  @key(name: "ByTranscription", fields: ["transcriptionId"], queryField: "byTranscription")
  @auth(
    rules: [{ allow: private, provider: iam }, { allow: public, provider: iam, operations: [read] }]
  )
  @versioned {
  id: String!
  start: Float!
  end: Float!
  text: String!
  issues: String
  isNote: Boolean
  comments: String
  translation: String
  dateLastUpdated: String!
  userLastUpdated: String!
  transcriptionId: String!
}

type Cursor
  @model
  @key(fields: ["id", "user"])
  @auth(
    rules: [{ allow: private, provider: iam }, { allow: public, provider: iam, operations: [read] }]
  ) {
  id: String!
  user: String!
  cursor: String!
}

type RegionLock
  @model
  @key(fields: ["id", "transcriptionId"])
  @auth(
    rules: [{ allow: private, provider: iam }, { allow: public, provider: iam, operations: [read] }]
  ) {
  id: String!
  transcriptionId: String!
  deleteTime: AWSTimestamp!
  user: String!
}

type Profile
  @model
  @key(fields: ["email"])
  @key(name: "ByUsername", fields: ["username"], queryField: "byUsername")
  @auth(
    rules: [{ allow: private, provider: iam }, { allow: public, provider: iam, operations: [read] }]
  ) {
  email: ID!
  username: String!
}
